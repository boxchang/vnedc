<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            td {
                cursor: pointer; /* Thêm con trỏ chuột dạng pointer */
                transition: background-color 0.3s ease; /* Hiệu ứng nền khi hover */
            }

            td:hover {
                {#background-color: #06060a;#}
                color: #ff2b3b; /* Màu chữ khi hover */
            }
        </style>
    {% endblock %}
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% block sidebar %}
            <div class="col-sm-3">
                <div class="list-group">
                    <a class="btn btn-primary" href="{% url 'warehouse_list' %}" role="button" style="margin-bottom: 20px">Warehouse</a>
                    <a class="btn btn-primary" href="#" role="button" style="margin-bottom: 15px">包材倉1F</a>
                    <a class="btn btn-primary" href="#" role="button" style="margin-bottom: 15px">成品倉</a>
                    <a class="btn btn-primary" href="#" role="button" style="margin-bottom: 15px">半成品倉</a>
                    <a class="btn btn-primary" href="#" role="button" style="margin-bottom: 15px">手模倉</a>
                </div>
            </div>
            {% endblock %}

            <div class="col-sm-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qZYc1f8HLH6kOgOF4NoMGaSuwRFyZNfq4cjgG6YTkLs9xmQx2ERD1KxNQtt7zeA4" crossorigin="anonymous"></script>
</body>
</html>
