<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Delete Bin</h1>
        <p>Do you want to delete the bin "{{ bin.bin_id }}"?</p>

        <form method="post">
            {% csrf_token %}

            <!-- Yes button -->
            <button type="submit" class="btn btn-danger me-2">Yes</button>

            <!-- Conditional No or Cancel button -->
            {% if bin.bin_id %}
                <a href="{% url 'bin_list' %}" class="btn btn-secondary">No</a>
            {% else %}
                <a href="#" class="btn btn-secondary">Cancel</a>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
